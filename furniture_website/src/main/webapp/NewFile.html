<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Định dạng phân trang */
    .pagination {
      display: flex;
      list-style: none;
      padding: 0;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination li {
      margin: 0 5px;
    }

    .pagination a {
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
    }

    .pagination a:hover {
      background-color: #f5f5f5;
    }
  </style>
  <title>Ví dụ Phân trang</title>
</head>
<body>

<!-- Nội dung trang -->
<div>
  <h1>Danh sách bài viết</h1>
  <!-- Nội dung bài viết -->
  <p>Bài viết 1</p>
  <p>Bài viết 2</p>
  <p>Bài viết 3</p>
  <!-- ...Thêm nội dung bài viết -->

  <!-- Phân trang -->
  <nav>
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <!-- ...Thêm các liên kết phân trang -->
    </ul>
  </nav>
</div>

</body>
</html>
